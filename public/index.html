    <meta name="description" content="香槟-厄巴纳生命河教会是一家以传讲耶稣基督，教导上帝的话语和门徒建造为核心的教会。教会的名字取自启示录22章1-2节有关生命的异象: “有一道生命河明亮如水晶，从神的宝座流出来，在河的这边和那边有生命树，结十二样的果子…” 生命河教会的负担是服事这一代的年轻人和城市福音的需要。教会的异象是：建造下一代的门徒, 扩展上帝的国度; 教会的使命是: 传福音建造主的门徒. 生命河教会注重真理的教导，关心人灵魂的得救，弟兄姐妹属灵生命的成长，和门徒及同工的建造。欢迎您和我们同工，一起建造神的教会，顺服主的大使命，见证和荣耀神的名。 地址 ：600 E Pennsylvania Avenue, Urbana, IL 61801 Pennsylvania Avenue Baptist Church (PABC)公交路线：5/50 Green East (从Illini Union 出发10分钟可达) 教会每周活动日程 欢迎您前来教会参加主日学，主日敬拜（二楼）和周五晚上的团契。 除了实体的主日敬拜，我们也提供线上参与敬拜。主日敬拜 Zoom 链接： https://zoom.us/j/886607183?pwd=U2lOa2E5YzhDeGUxUGc5NSswai9Sdz09 欢迎您到上面的[讲道信息]网页或教会YouTube频道观看我们的主日讲道：https://www.youtube.com/channel/UCsB7atMvcso2DDr2xe8v_fw 欢迎您浏览教会Facebook网页：https://www.facebook.com/RiverofLifeCCU 主页 关于我们 信仰宣言 期待 同工团队 加入 教会事工 福音事工 门徒建造/小组团契 大学生事工 妇女事工 儿童/学生事工 社区事工/中文学校 讲道信息 2023 马可福音 2022 罗马书 2022 约书亚记 2020 创世纪 其他讲道 活动剪影 信仰解答" />
